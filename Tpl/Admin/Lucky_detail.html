<div class="row">
    <div class="col-xs-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header bg-blue">
                <i class="widget-icon fa fa-arrow-down"></i>
                <span class="widget-caption">红包详情</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="form-title">
                    <a class="btn btn-primary" href="{:U('Admin/Lucky/luckyList')}" data-loadername="红包详情" data-loader="App-loader">
                        <i class="fa fa-reply"></i>
                        返回
                    </a>
                </div>
                <form id="AppForm" class="form-horizontal">
                    <input type="hidden" name="id" value="{$config['id']}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">红包口令</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="command" value="{$config['conmmand']}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">红包总金额</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="command" value="{$config['total_money']}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">红包个数</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="command" value="{$config['total_num']}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">已领取个数</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="command" value="{$config['taken_num']}" readonly/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
    setBread($('#tmpbread').html());
</script>
