<script type="text/javascript">
    var actname = "{$actname}";
    $('#' + actname).css('color', '#19a5f3');
    $.post("{:U('App/shop/getBasket')}", null, function (d) {
        if (d.code == 0) {
            if (d.message > 0) {
                var basketNumDom = $(".basketnum");
                if (d.message > 9) {
                    d.message = '';
                    basketNumDom.addClass('basketnum-more');
                } else {
                    basketNumDom.removeClass('basketnum-more');
                }
                basketNumDom.html(d.message);
                basketNumDom.show();
            }
        }
    }, "json");
</script>
