<!DOCTYPE html>
<html>
<head>
    <title>申请记录</title>
    <meta charset="utf-8"/>
    <!--页面优化-->
    <meta name="MobileOptimized" content="320">
    <!--默认宽度320-->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!--viewport 等比 不缩放-->
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--删除苹果菜单-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--默认颜色-->
    <meta name="apple-mobile-web-app-title" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!--加载全部后 显示-->
    <meta content="telephone=no" name="format-detection"/>
    <!--不识别电话-->
    <meta content="email=no" name="format-detection"/>
    <link rel="stylesheet" href="__PUBLIC__/App/css/style.css"/>
    <link rel="stylesheet" href="__PUBLIC__/App/css/dropload.css"/>
    <script type="text/javascript" src="__PUBLIC__/App/js/zepto.min.js"></script>
    <style>
        .Appbox {
            width: 94%;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .cp_list li {
            border-bottom: 1px solid #d9d9d9;
            overflow: hidden;
            height: 70px;
            padding: 2px 3%;
        }

        .cp_list li i {
            line-height: 70px;
        }

        .cp_list li div {
            float: left;
            overflow: hidden;
        }

        .cp_list li div h3 {
            font-size: 1.05em;
            line-height: 30px;
            padding-top: 8px;
            color: #535353;
            font-weight: 400;
        }

        .cp_list li div p {
            font-size: 0.9em;
            line-height: 20px;
            height: 20px;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #9c9b9b;
            -o-text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tb {
            padding-right: 10px;
            float: left;
        }

        .ar {
            width: 9%;
            font-size: 1.5em;
            color: #acacac;
            float: right;
        }

        .red {
            color: #B80F72;
        }

        .hot-ico {
            width: 60px;
            height: 60px;
            border-radius: 100%;
        }
    </style>
</head>
<body class="back1">
<div class="ovflw back2" style="margin-bottom: 50px;padding-top: 10px;">
    <div class="Appbox">
        <ul class="cp_list">

        </ul>
    </div>

</div>
<div id="html" style="display: none"></div>

<div class="insert1"></div>
<div class="dtl-ft ovflw">
    <div class=" fl dtl-icon dtl-bck ovflw">
        <a href="{:U('App/Fx/index')}">
            <i class="iconfont">&#xe679</i>
        </a>
    </div>
</div>
<!--通用分享-->
<include file="./Tpl/App/Shop_share.html"/>
</body>
<script type="text/javascript" src="__PUBLIC__/App/js/dropload.min.js"></script>
<script>
    $(function () {
        var num = 10;
        var counter = 0;
        var dropload = $(".back2").dropload({
            scrollArea: window,
            loadDownFn: function (me) {
                $("#html").load("{:U('App/Fx/promotionLogItem')}?pg=" + counter + "&pc=" + num + "&type={$type}", function (html, status) {
                    $("#html").html("");
                    if (status == "success") {
                        if (html == "") {
                            dropload.noData();
                            dropload.resetload();
                            return;
                        } else {
                            $('.cp_list').append(html);
                            counter++;
                            dropload.resetload();
                        }
                    } else {
                        dropload.resetload();
                    }
                });
            }
        });
    });
</script>
</html>
