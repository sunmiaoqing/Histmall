<!DOCTYPE html>
<html lang="en">
<head>
    <title>招商中心</title>
    <meta charset="utf-8"/>
    <!--页面优化-->
    <meta name="MobileOptimized" content="320">
    <!--默认宽度320-->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!--viewport 等比 不缩放-->
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--删除苹果菜单-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--默认颜色-->
    <meta name="apple-mobile-web-app-title" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!--加载全部后 显示-->
    <meta content="telephone=no" name="format-detection"/>
    <!--不识别电话-->
    <meta content="email=no" name="format-detection"/>
    <link rel="stylesheet" href="__PUBLIC__/App/css/style.css"/>
    <link rel="stylesheet" href="__PUBLIC__/App/css/dropload.css"/>
    <link href="http://cdn.bootcss.com/weui/0.4.2/style/weui.min.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/App/js/zepto.min.js"></script>
    <style>
        .home-item {
            width: 50%;
        }
        .plist-ul li > a {
            background-color: white;
        }
        .text{
            color: #000000;
            text-indent: 2em;
            line-height: 1.5rem;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 25%;
        }
        .weui_btn_circle{
            border-radius: 50%;
            width: 150px;
            height: 150px;
            text-align: center;
            background: green;
            color:#fff;
            display: block;
            margin:0 auto;
            line-height: 150px;
        }
    </style>
</head>
<body class="back1">
<div style="background-color: #FFB54C;width: 100%;height: auto;">
    <div class="home-hdc">
        <h2 style="text-align: center;color:#fff;font-size: 20px;padding-top: 20px;padding-bottom: 20px;letter-spacing: 2px;font-family: Microsoft YaHei, Arial">我的招商</h2>
    </div>
    <div class="clr"></div>
</div>
<div id="main">
    <div class="" style="width: 100%;height: 300px;">
        <div class="text">
            您暂时还不是平台的VIA，成为VIA之后才能获得招商的权限。
            如果您有意成为VIA，共同创业，请与平台联系洽谈。
        </div>
        <div style="margin-top:15%;">
            <a href="tel:{$shop.phone}" class="weui_btn_circle">
                <span class="iconfont" style="font-size:5.0rem;">
                    &#xe6ff;
                </span>
            </a>
        </div>
    </div>
</div>
<div id="html" style="display: none;">

</div>
<!-- 底部导航 -->
<div class="dtl-ft ovflw">
    <div class=" fl dtl-icon dtl-bck ovflw">
        <a href="{:U('App/Vip/index')}" class="btnBack">
            <i class="iconfont">&#xe679</i>
        </a>
    </div>
</div>
</body>
<script src="__PUBLIC__/App/js/dropload.min.js"></script>
</html>
