<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    var wxData = {
        appId: '{$jssdktoken["appid"]}',
        imgUrl: "{$share['img']?$share['img']:$cache.pic}?imageView2/1/interlace/1/w/100/h/100",
        link: window.location.href,
        desc: "{$share['desc']?$share['desc']:$cache.summary}",
        title: "{$share['title']?$share['title']:$cache.name}"
    };
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{$jssdktoken["appid"]}', // 必填，公众号的唯一标识
        timestamp: '{$jssdktoken["timestamp"]}', // 必填，生成签名的时间戳
        nonceStr: '{$jssdktoken["noncestr"]}', // 必填，生成签名的随机串
        signature: '{$jssdktoken["signature"]}',// 必填，签名，见附录1
        jsApiList: ["onMenuShareTimeline", "onMenuShareAppMessage"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'onMenuShareAppMessage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res))
                if (res.checkResult.onMenuShareTimeline && res.checkResult.onMenuShareAppMessage) {
                    wx.onMenuShareTimeline({
                        title: wxData.desc,
                        link: wxData.link,
                        imgUrl: wxData.imgUrl,
                        success: function () {
                        },
                        cancel: function () {
                        }
                    });
                    wx.onMenuShareAppMessage({
                        title: wxData.title,
                        link: wxData.link,
                        imgUrl: wxData.imgUrl,
                        desc: wxData.desc,
                        success: function () {
                        },
                        cancel: function () {
                        }
                    });
                }
            }
        });
    });

    wx.error(function (res) {
        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
        //alert(JSON.stringify(res))
    });
</script>
